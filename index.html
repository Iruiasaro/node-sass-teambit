<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sass Teambit</title>
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="dist/style.css">
    </head>
    <body>
        <header class="wrapper">

            <nav class="nav_header">
                <div class="logo">
                    <img src="imgs/TB_logo.png" alt="Logotb">
                </div>

                <ul class="navbar_text">
                    <li>
                        <a href="#">Solutions</a>
                    </li>
                    <li>
                        <a href="#">Pricing</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Sign in</a>
                    </li>

                    <li>
                        <button>
                            <img src="imgs/google-logo.svg" alt="GoogleLogo">
                            Sign up
                        </button>
                    </li>
                </ul>
            </nav>

            
        </header>

        <main>
            <div class="jumbo wrapper">

            <div class="jumbo_left">

                    <h1>Understand, recognize and develop your people</h1>

                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>


                    <button>
                        <img src="imgs/google-logo.svg" alt="Google">
                        Sign up with Google
                    </button>

                    <span class="or_text">or</span>

                    <button>
                        <img src="imgs/slack-logo.svg" alt="Slack">
                        Sign up with Slack
                    </button>

                    <div class="jumbo-parag">
                        or use your email address
                    </div>

                </div>

                <div class="jumbo_right">
                    <img src="imgs/illustration-main.jpg" alt="Illustration">
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
